<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>A test table with merged cells</caption>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red Eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>

    <hr>
    <hr>



    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <td rowspan="6"><b>INFO</b></td>
            <td rowspan="2"><b>NAME</b></td>
            <td colspan="2"> <b>ADDRESS</b></td>
        </tr>
        <tr>
            <td><b>CITY</b></td>
            <td><b>HOUSE</b></td>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>bareilly</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Kolkata</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
